<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <h1>My Shopping List</h1>
            <div class="shoppingApp">
                <input type="text" name="itemToShop" placeholder="Add to shopping your list" id="shoppingText" autofocus>
                <ul id="shoppingListUl"></ul>
                <div id="hideAndShow"  class="toggleButtonsSection">
                    <ul id="buttonsUl">
                        <li><button type="button" name="button" id="itemsLeft" onclick="handlers.deleteShoppingItem()"></button></li>
                        <li><button type="button" name="button" onclick="handlers.allShopping()">All</button></li>
                        <li><button type="button" name="button" onclick="handlers.activeShopping()">Active</button></li>
                        <li><button type="button" name="button" onclick="handlers.completedShopping()">completed</button></li>
                        <li><button type="button" name="button" onclick="handlers.clearAllCompleted()">Clear completed</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
